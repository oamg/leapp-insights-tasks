repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
        fail_fast: true
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-json
      - id: requirements-txt-fixer
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
    - id: black

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        types: [python]
        language: python
        # dependencies are based on freezed versions in requirements.txt
        additional_dependencies: [pylint==2.17.5, pytest==4.6.11, jsonschema==3.2.0]
        args: [
            "-sn", # Don't display the score
            "--rcfile=.pylintrc", # Link to your config file
          ]
      - id: sync-scripts-to-yaml
        name: sync-scripts-to-yaml
        entry: python misc/sync_scripts_to_yaml.py
        args: ["--target", "repo"]
        language: python
        files: scripts/.*\.py$


  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks
        stages: [manual, push]
